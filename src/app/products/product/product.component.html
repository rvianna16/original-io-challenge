<div class="product">
  <h2 class="product__title">{{ product.name }}</h2>
  <p class="product__code">{{ product.code }}</p>

  <div class="slider">
    <app-slider></app-slider>
  </div>

  <div class="colors">
    <p>Cor: <span>{{ colorName }}</span></p>

    <div class="colors-box">
      <input type="radio"
      *ngFor="let color of product.colors"  
      name="color"
      [style.background]="color.hex" 
      [value]="color.name"
      [(ngModel)]="colorName"
      class="colors--circle">      
    </div>

  </div>

  <div class="sizes">
    <p>Tamanho: <span>{{ sizeNumber }}</span></p>
    
    <div class="sizes-box">
      <div *ngFor="let size of product.sizes">        
        <input
        type="radio"
        name="size"
        [value]="size"
        [(ngModel)]="sizeNumber"
        [id]="size"       
        class="sizes--number" 
        >     
        <label [for]="size">{{ size }}</label>
      </div>      
    </div>
  </div>  

  <div class="buy">
    <div class="price">
      <p class="price__old">{{ product.price * 1.25 | currency:'BRL' }}</p>
      <p class="price__new">{{ product.price | currency:'BRL' }}</p>
      <p>Ou 6x de {{ product.price / 6 | currency:'BRL' }}</p>
    </div>    
    <button class="add-cart" (click)="addCart()">Adicionar a sacola</button>
  </div>

  <div class="description">
    <h3 class="description__title">Descrição</h3>
    <p class="description__text">{{product.description}}</p>
  </div>
</div>
