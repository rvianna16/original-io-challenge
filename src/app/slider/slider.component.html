<swiper 
  [pagination]="
  {clickable: true}" 
  [navigation]="true" 
  [loop]="true"
  [autoplay]="{
    delay: 3000,
    disableOnInteraction: false
  }" 
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let image of product.images">
    <img src="{{ image.url }}" alt="{{ image.name }}">
  </ng-template>   
</swiper>
